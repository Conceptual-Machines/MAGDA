name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libasound2-dev \
          libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxcursor-dev \
          libxext-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          libwebkit2gtk-4.0-dev \
          libglu1-mesa-dev \
          mesa-common-dev

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DMAGDA_BUILD_TESTS=ON

    - name: Build
      run: |
        cmake --build build --config Debug -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ./tests/magda_tests

    - name: Test summary
      if: always()
      run: |
        echo "Build completed on Linux"
        if [ -f build/tests/magda_tests ]; then
          echo "✅ Tests executable built successfully"
        else
          echo "❌ Tests executable not found"
          exit 1
        fi

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install clang-format and clang-tidy
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy

    - name: Check code formatting
      run: |
        echo "Checking code formatting with clang-format..."
        find magda/daw magda/agents tests -name "*.cpp" -o -name "*.hpp" -o -name "*.h" 2>/dev/null | \
          xargs clang-format --dry-run --Werror 2>&1 | tee format-check.log || true

        if grep -q "warning:" format-check.log; then
          echo "❌ Format check found issues"
          echo "Run 'make format' to fix formatting issues"
          exit 1
        else
          echo "✅ Format check passed!"
        fi
