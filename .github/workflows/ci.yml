name: CI

on:
  push:
    branches: [ main, develop, fix-build ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        build_type: [Debug, Release]
        
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies (macOS)
      run: |
        # macOS has most dependencies built-in
        # Just ensure we have the latest CMake
        brew install cmake
    
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} -j4
    
    - name: Test
      run: |
        cd build
        ctest --output-on-failure -C ${{ matrix.build_type }}
    
    - name: Run unit tests directly
      run: |
        cd build
        ./tests/magica_tests
    
    - name: Upload build artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: magica-daw-macos
        path: |
          build/daw/magica_daw_app_artefacts/Release/magica_daw_app.app
        retention-days: 7 